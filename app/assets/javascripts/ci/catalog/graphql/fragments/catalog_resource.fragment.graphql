fragment CatalogResourceFields on CiCatalogResource {
  id
  webPath
  icon
  name
  description
  starCount
  starrersPath
  versions(first: 1) {
    nodes {
      id
      components {
        nodes {
          id
          name
        }
      }
      name
      path
      createdAt
      author {
        id
        name
        webUrl
      }
    }
  }
}
